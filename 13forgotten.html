<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Forgotten Letters: Visual Comparison</title>
    <style>
        :root {
            /* Colors 컨셉 테마 색상 */
            --world-bg: #2c3e50; /* 깊은 남색 */
            --world-accent: #3498db; /* 밝은 파랑 (구분선용) */
            --village-bg: #d35400; /* 따뜻한 오렌지색 */
            --village-accent: #f39c12; /* 밝은 오렌지 (구분선용) */
            --text-color: #ecf0f1;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Pretendard', sans-serif;
            background: #1a1a1a;
            color: var(--text-color);
            display: flex; flex-direction: column;
        }

        /* 메인 컨테이너: 항상 좌우 2분할 유지 */
        main {
            flex: 1;
            display: flex;
            flex-direction: row; /* 명시적으로 가로 배치 설정 */
            height: 100%;
            overflow: hidden;
        }

        /* 공통 기둥 스타일 */
        .column {
            flex: 1; /* 50:50 비율 */
            display: flex;
            flex-direction: column;
            border-right: 2px solid rgba(0,0,0,0.2);
        }

        /* 왼쪽: 세상 (5글자) */
        .world-col { background-color: var(--world-bg); }
        /* 오른쪽: 마을 (4글자) */
        .village-col { background-color: var(--village-bg); border-right: none; }

        /* 헤더 스타일 */
        h2 {
            text-align: center;
            padding: 20px 0 15px; margin: 0;
            font-size: 1.4rem; letter-spacing: 2px;
            text-transform: uppercase;
            background: rgba(0,0,0,0.1);
            font-weight: 900;
            position: relative;
        }

        /* 헤더 하단 구분선 */
        h2::after {
            content: '';
            display: block;
            width: 40px;
            height: 4px;
            margin: 10px auto 0;
            border-radius: 2px;
        }

        .world-col h2::after { background-color: var(--world-accent); box-shadow: 0 0 10px var(--world-accent); }
        .village-col h2::after { background-color: var(--village-accent); box-shadow: 0 0 10px var(--village-accent); }

        /* 이미지 스택 컨테이너 */
        .image-stack {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* 개별 이미지 박스 */
        .img-box {
            flex: 1;
            background-size: cover;
            background-position: center;
            filter: grayscale(40%) brightness(0.7) contrast(1.1);
            transition: 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: relative;
        }

        /* 호버 효과 */
        .row-hover .img-box, .img-box:hover {
            filter: grayscale(0%) brightness(1.1) contrast(1);
            z-index: 10;
            transform: scale(1.02);
            border-bottom-color: transparent;
        }

        /* 푸터 스타일 */
        footer {
            text-align: center;
            padding: 15px;
            background: #111;
            font-weight: 700; letter-spacing: 1px;
            font-size: 0.75rem; color: #888;
            border-top: 2px solid #222;
        }

        /* 반응형: 모바일 (2열 유지하며 크기만 최적화) */
        @media (max-width: 768px) {
            h2 { font-size: 1rem; padding: 12px 0; letter-spacing: 1px; }
            h2::after { width: 30px; height: 3px; }
            footer { font-size: 0.65rem; padding: 10px; }
        }
    </style>
</head>
<body>

<main>
    <section class="column world-col">
        <h2>?orld</h2>
        <div class="image-stack">
            <div class="img-box row-1" style="background-image: url('https://amplnet.github.io/color/13/11-1.png');"></div>
            <div class="img-box row-2" style="background-image: url('https://amplnet.github.io/color/13/11-2.png');"></div>
            <div class="img-box row-3" style="background-image: url('https://amplnet.github.io/color/13/11-3.png');"></div>
            <div class="img-box row-4" style="background-image: url('https://amplnet.github.io/color/13/11-4.png');"></div>
            <div class="img-box row-5" style="background-image: url('https://amplnet.github.io/color/13/11-5.png');"></div>
        </div>
    </section>

    <section class="column village-col">
        <h2>to?n</h2>
        <div class="image-stack">
            <div class="img-box row-1" style="background-image: url('https://amplnet.github.io/color/13/2-1.png');"></div>
            <div class="img-box row-2" style="background-image: url('https://amplnet.github.io/color/13/2-2.png');"></div>
            <div class="img-box row-3" style="background-image: url('https://amplnet.github.io/color/13/2-3.png');"></div>
            <div class="img-box row-4" style="background-image: url('https://amplnet.github.io/color/13/2-4.png');"></div>
            <div class="img-box row-5" style="background-image: url('https://amplnet.github.io/color/13/2-5.png');"></div>
        </div>
    </section>
</main>

<footer>
    ?IND ??E ?ORGOTTEN LETTERS. C?ANGE TO ?N?ORGOTTEN LETTERS.
</footer>

<script>
    const rows = 5;
    for (let i = 1; i <= rows; i++) {
        const leftImg = document.querySelector(`.world-col .row-${i}`);
        const rightImg = document.querySelector(`.village-col .row-${i}`);
        
        const addHover = () => { 
            if(leftImg) leftImg.classList.add('row-hover'); 
            if(rightImg) rightImg.classList.add('row-hover'); 
        };
        const removeHover = () => { 
            if(leftImg) leftImg.classList.remove('row-hover'); 
            if(rightImg) rightImg.classList.remove('row-hover'); 
        };

        [leftImg, rightImg].forEach(el => {
            if(el) {
                el.addEventListener('mouseenter', addHover);
                el.addEventListener('mouseleave', removeHover);
                el.addEventListener('touchstart', addHover); // 모바일 터치 대응
                el.addEventListener('touchend', removeHover);
            }
        });
    }
</script>

</body>
</html>
