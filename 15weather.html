<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast x COLORS : 3-4-5-6 Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500;800&display=swap');
        
        :root {
            --c1: #000000; --c2: #f8f9fa; --c3: #ff4d4d; --c4: #ffeb3b; --c5: #4caf50;
            --c6: #ff9800; --c7: #2196f3; --c8: #9c27b0; --c9: #3f51b5; --c10: #fbc4ab;
            --c11: #c8e6c9; --c12: #d1c4e9; --c13: #ffcdd2; --c14: #b2dfdb; --c15: #fff9c4;
            --c16: #cfd8dc; --c17: #ffe0b2; --c18: #dcedc8; --c19: #f8bbd0; --c20: #e1bee7;
            --c21: #bbdefb; --c22: #f5f5dc; --c23: #e0e0e0; --c24: #ffccbc; --c25: #b3e5fc;
            --c26: #c5cae9; --c27: #000000; --c28: #000000; --c29: #000000; --c30: #000000;
        }

        body { font-family: 'Inter', sans-serif; margin: 0; background: #000; overflow: hidden; }
        
        .forecast-container { display: flex; height: 100vh; width: 100%; overflow: hidden; }
        @media (max-width: 768px) { .forecast-container { flex-direction: column; overflow-y: auto; } }

        .day-column { 
            transition: all 0.5s cubic-bezier(0.22, 1, 0.36, 1); 
            flex: 1; 
            position: relative; 
            display: grid;
            grid-template-rows: repeat(6, 1fr);
        }
        .day-column:hover { flex: 1.5; }

        .bg-cell { width: 100%; height: 100%; }

        /* 오버레이에서 mix-blend-mode 제거 */
        .content-overlay {
            position: absolute;
            inset: 0;
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            z-index: 10;
            pointer-events: none;
            color: white; /* 기본 색상 */
            text-align: center;
        }

        /* 텍스트 요소들에만 반전 효과 적용 */
        .grid-item span, .grid-item h2, .grid-item p {
            mix-blend-mode: difference;
        }

        .grid-item {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        /* 아이콘은 반전 효과 없이 본래 색상 유지 */
        .weather-icon { 
            mix-blend-mode: normal !important; 
        }
    </style>
</head>
<body>

    <div class="forecast-container">
        
        <section class="day-column">
            <div class="bg-cell" style="background: var(--c1)"></div>
            <div class="bg-cell" style="background: var(--c6)"></div>
            <div class="bg-cell" style="background: var(--c11)"></div>
            <div class="bg-cell" style="background: var(--c16)"></div>
            <div class="bg-cell" style="background: var(--c21)"></div>
            <div class="bg-cell" style="background: var(--c26)"></div>
            <div class="content-overlay">
                            <div class="grid-item flex-col" style="grid-row: 3;">
                    <h2 class="text-6xl font-extrabold" style="color:var(--c1)">P</h2>
                </div>
                <div class="grid-item" style="grid-row: 3;">

                </div>
                <div class="grid-item" style="grid-row: 4;">
                    <i data-lucide="sun" class="weather-icon w-16 h-16" style="color: var(--c5)"></i>
                </div>
                <div class="grid-item flex-col" style="grid-row: 5;">
                    <h2 class="text-6xl font-extrabold" style="color:var(--c1)">12°</h2>
                </div>
                <div class="grid-item" style="grid-row: 6;">
                    <h2 class="text-4xl opacity-60 font-bold" style="color:var(--c1)">15°</h2>
                </div>
            </div>
        </section>

        <section class="day-column border-l border-white/5">
            <div class="bg-cell" style="background: var(--c2)"></div>
            <div class="bg-cell" style="background: var(--c7)"></div>
            <div class="bg-cell" style="background: var(--c12)"></div>
            <div class="bg-cell" style="background: var(--c17)"></div>
            <div class="bg-cell" style="background: var(--c22)"></div>
            <div class="bg-cell" style="background: var(--c27)"></div>
            <div class="content-overlay">
                                        <div class="grid-item flex-col" style="grid-row: 2;">
                    <h2 class="text-6xl font-extrabold" style="color:var(--c1)">F</h2>
                </div>
                            <div class="grid-item flex-col" style="grid-row: 3;">
                    <h2 class="text-6xl font-extrabold" style="color:var(--c1)">L</h2>
                </div>
                <div class="grid-item" style="grid-row: 4;">
                    <i data-lucide="cloud-rain" class="weather-icon w-16 h-16" style="color: var(--c13)"></i>
                </div>
                <div class="grid-item flex-col" style="grid-row: 5;">
                    <h2 class="text-6xl font-extrabold" style="color:var(--c1)">3°</h2>
                </div>
                <div class="grid-item" style="grid-row: 6;">
                    <h2 class="text-4xl opacity-60 font-bold">6°</h2>
                </div>
            </div>
        </section>

        <section class="day-column border-l border-white/5">
            <div class="bg-cell" style="background: var(--c3)"></div>
            <div class="bg-cell" style="background: var(--c8)"></div>
            <div class="bg-cell" style="background: var(--c13)"></div>
            <div class="bg-cell" style="background: var(--c18)"></div>
            <div class="bg-cell" style="background: var(--c23)"></div>
            <div class="bg-cell" style="background: var(--c28)"></div>
            <div class="content-overlay">
                                        <div class="grid-item flex-col" style="grid-row: 2;">
                    <h2 class="text-6xl font-extrabold" style="color:var(--c1)">I</h2>
                </div>
                            <div class="grid-item flex-col" style="grid-row: 3;">
                    <h2 class="text-6xl font-extrabold" style="color:var(--c1)">A</h2>
                </div>
                <div class="grid-item" style="grid-row: 4;">
                    <i data-lucide="cloud-lightning" class="weather-icon w-16 h-16" style="color: var(--c7)"></i>
                </div>
                <div class="grid-item flex-col" style="grid-row: 5;">
                    <h2 class="text-6xl font-extrabold" style="color:var(--c1)">1°</h2>
                </div>
                <div class="grid-item" style="grid-row: 6;">
                    <h2 class="text-4xl opacity-60 font-bold">4°</h2>
                </div>
            </div>
        </section>

        <section class="day-column border-l border-white/5">
            <div class="bg-cell" style="background: var(--c4)"></div>
            <div class="bg-cell" style="background: var(--c9)"></div>
            <div class="bg-cell" style="background: var(--c14)"></div>
            <div class="bg-cell" style="background: var(--c19)"></div>
            <div class="bg-cell" style="background: var(--c24)"></div>
            <div class="bg-cell" style="background: var(--c29)"></div>
            <div class="content-overlay">
                                                    <div class="grid-item flex-col" style="grid-row: 1;">
                    <h2 class="text-6xl font-extrabold" style="color:var(--c1)">X</h2>
                </div>
                                        <div class="grid-item flex-col" style="grid-row: 2;">
                    <h2 class="text-6xl font-extrabold" style="color:var(--c1)">N</h2>
                </div>
                            <div class="grid-item flex-col" style="grid-row: 3;">
                    <h2 class="text-6xl font-extrabold" style="color:var(--c1)">C</h2>
    
                </div>
                <div class="grid-item" style="grid-row: 4;">
                    <i data-lucide="snowflake" class="weather-icon w-16 h-16" style="color: var(--c4);"></i>
                </div>
                <div class="grid-item flex-col" style="grid-row: 5;">
                    <h2 class="text-6xl font-extrabold" style="color:var(--c1)">11°</h2>
                </div>
                <div class="grid-item" style="grid-row: 6;">
                    <h2 class="text-4xl opacity-60 font-bold">1°</h2>
                </div>
            </div>
        </section>

        <section class="day-column border-l border-white/5">
            <div class="bg-cell" style="background: var(--c5)"></div>
            <div class="bg-cell" style="background: var(--c10)"></div>
            <div class="bg-cell" style="background: var(--c15)"></div>
            <div class="bg-cell" style="background: var(--c20)"></div>
            <div class="bg-cell" style="background: var(--c25)"></div>
            <div class="bg-cell" style="backgroutnd: var(--c30)"></div>
            <div class="content-overlay">
                                                    <div class="grid-item flex-col" style="grid-row: 1;">
                    <h2 class="text-6xl font-extrabold" style="color:var(--c1)">V</h2>
                </div>
                                        <div class="grid-item flex-col" style="grid-row: 2;">
                    <h2 class="text-6xl font-extrabold" style="color:var(--c1)">D</h2>
                </div>
                            <div class="grid-item flex-col" style="grid-row: 3;">
                    <h2 class="text-6xl font-extrabold" style="color:var(--c1)">E</h2>
                </div>
                <div class="grid-item" style="grid-row: 4;">
                    <i data-lucide="wind" class="weather-icon w-16 h-16" style="color: var(--c4)"></i>
                </div>
                <div class="grid-item flex-col" style="grid-row: 5;">
                    <h2 class="text-6xl font-extrabold" style="color:var(--c1)">9°</h2>
                </div>
                <div class="grid-item" style="grid-row: 6;">
                    <h2 class="text-4xl opacity-60 font-bold">1°</h2>
                </div>
            </div>
        </section>

    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
