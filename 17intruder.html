    if (

            background: var(--card); padding: 10px; /* íŒ¨ë”© ì¤„ì„ */
            border-radius: 16px; /* ì»¨í…Œì´ë„ˆ ëª¨ì„œë¦¬ë„ ì•½ê°„ ì¤„ì„ */
            box-shadow: var(--shadow);
            border: 1px solid var(--border); /* ì™¸ê³½ì„  ì¶”ê°€ */
        }

        /* 4x4 ë©”ì¸ ê·¸ë¦¬ë“œ (ê°„ê²© ì—†ìŒ) */
        .grid-4x4 {

            /* í…Œë‘ë¦¬ í¬í•¨ ì •í™•í•œ í¬ê¸° ê³„ì‚°ì„ ìœ„í•´ box-sizing ê³ ë ¤ */
            grid-template-columns: repeat(4, 80px);
            grid-template-rows: repeat(4, 80px);
            gap: 0; /* í•µì‹¬ ë³€ê²½: ê°„ê²© ì œê±° */

        }

        /* 17ë²ˆì§¸ ì¶”ê°€ ìŠ¬ë¡¯ (ê°„ê²© ì—†ì´ ë°€ì°©) */
        .extra-slot {
            width: 100%; display: flex; justify-content: flex-end;
            padding-top: 0; /* íŒ¨ë”© ì œê±° */

        /* 17ë²ˆì§¸ ìŠ¬ë¡¯ì˜ ìœ— í…Œë‘ë¦¬ ì œê±°í•˜ì—¬ ê·¸ë¦¬ë“œì™€ í•©ì²´ */
        #slot-16 { border-top: none; }

        /* ìŠ¬ë¡¯ ìŠ¤íƒ€ì¼ (ì •ì‚¬ê°í˜•, ì–‡ì€ í…Œë‘ë¦¬) */
        .slot {

            border: 1px solid var(--border); /* í…Œë‘ë¦¬ ì–‡ê²Œ */

        /* ì„ íƒ ì‹œ ì‹œê° íš¨ê³¼ (í¬ê¸° ë³€í™” ì—†ì´ í…Œë‘ë¦¬ë§Œ ê°•ì¡°) */

<body>

    <div class="manual-section">
        <h3>ğŸ—ï¸ FIND THE INTRUDER</h3>
        <p>ANS?ER T?PE = INTRUDER * {SUM OF DIAGONAL CELLS}</p>
    </div>

    <h2>SE?ENTEEN</h2>

    <div class="puzzle-container">
        <div class="grid-4x4" id="main-grid"></div>
        <div class="extra-slot">
            <div class="slot" id="slot-16" onclick="handleTileClick(16)"></div>
        </div>
    </div>

    <div id="status-msg">RESET COMPLETED.</div>

    <div class="btn-group">
        <button onclick="shuffleTiles()">SHUFFLE</button>
        <button onclick="resetPuzzle()">RESET</button>
    </div>

    <script>
        // ì´ë¯¸ì§€ ì†ŒìŠ¤ ìœ ì§€
        const imageUrls = [
"https://amplnet.github.io/color/puzzle/am.png",
"https://amplnet.github.io/color/puzzle/and.png",
"https://amplnet.github.io/color/puzzle/are.png",
"https://amplnet.github.io/color/puzzle/because.png",
"https://amplnet.github.io/color/puzzle/can.png",
"https://amplnet.github.io/color/puzzle/gone.png",
"https://amplnet.github.io/color/puzzle/i.png",
"https://amplnet.github.io/color/puzzle/ii.png",
"https://amplnet.github.io/color/puzzle/in.png",
"https://amplnet.github.io/color/puzzle/letters.png",
"https://amplnet.github.io/color/puzzle/not.png",
"https://amplnet.github.io/color/puzzle/place.png",
"https://amplnet.github.io/color/puzzle/sad.png",
"https://amplnet.github.io/color/puzzle/see.png",
"https://amplnet.github.io/color/puzzle/the.png",
"https://amplnet.github.io/color/puzzle/their.png",
"https://amplnet.github.io/color/puzzle/them.png"
        ];

        let currentOrder = [...Array(17).keys()]; 
        let firstSelectedIndex = null;
        let isSolved = false;

        function init() {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = '';
            for (let i = 0; i < 16; i++) {
                const slot = document.createElement('div');
                slot.className = 'slot';
                slot.id = `slot-${i}`;
                slot.onclick = () => handleTileClick(i);
                grid.appendChild(slot);
            }
            shuffleTiles();
        }

        function render() {
            for (let i = 0; i < 17; i++) {
                const slot = document.getElementById(`slot-${i}`);
                slot.innerHTML = `<img src="${imageUrls[currentOrder[i]]}" alt="Tile">`;
                slot.classList.remove('selected');
            }
            checkWin();
        }

        function handleTileClick(index) {
            if (isSolved) return;
            const clickedSlot = document.getElementById(`slot-${index}`);

            if (firstSelectedIndex === null) {
                firstSelectedIndex = index;
                clickedSlot.classList.add('selected');
                document.getElementById('status-msg').innerText = "CLICK IMAGES AND S?AP.";
            } else if (firstSelectedIndex === index) {
                firstSelectedIndex = null;
                clickedSlot.classList.remove('selected');
                document.getElementById('status-msg').innerText = "DISMISSED.";
            } else {
                const temp = currentOrder[firstSelectedIndex];
                currentOrder[firstSelectedIndex] = currentOrder[index];
                currentOrder[index] = temp;
                firstSelectedIndex = null;
                render();
            }
        }

        function checkWin() {
            const win = currentOrder.every((val, idx) => val === idx);
            if (win) {
                isSolved = true;
                document.body.classList.add('success');
                document.getElementById('status-msg').innerText = "";
            }
        }

        function shuffleTiles() {
            isSolved = false;
            document.body.classList.remove('success');
            for (let i = currentOrder.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentOrder[i], currentOrder[j]] = [currentOrder[j], currentOrder[i]];
            }
            firstSelectedIndex = null;
            render();
            document.getElementById('status-msg').innerText = "SHUFFLED.";
        }

        function resetPuzzle() {
            isSolved = false;
            document.body.classList.remove('success');
            currentOrder = [...Array(17).keys()];
            firstSelectedIndex = null;
            render();
            document.getElementById('status-msg').innerText = "RESETTED.";
        }

        window.onload = init;
    </script>
