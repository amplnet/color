<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Puzzle - Stationary Center & Orbital Rotation</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --header-bg: #ffffff;
            --outer-color: #ffffff;
            --text-color: #333;
            --circle-size: 55px;
            --radius: 85px;
            --anim-speed: 60s; 
        }

        body {
            background-color: var(--bg-color);
            margin: 0;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            max-width: 600px;
            background: var(--header-bg);
            margin-top: 20px;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            text-align: center;
            box-sizing: border-box;
            z-index: 10;
        }

        .header h2 { margin: 0 0 10px 0; color: #222; font-size: 1.5rem; }
        .header p { margin: 0; color: #666; line-height: 1.6; word-break: keep-all; }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 60px 40px;
            padding: 40px;
            max-width: 600px;
        }

        .group-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 220px;
            height: 220px;
            position: relative;
        }

        /* [변경] 주변 원들만 담고 회전하는 컨테이너 */
        .group-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: rotateMain var(--anim-speed) linear infinite;
            z-index: 1;
        }

        .circle {
            position: absolute;
            width: var(--circle-size);
            height: var(--circle-size);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 50%;
            left: 50%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
        }

        /* [변경] 중심 원은 group-inner 밖에 두어 회전하지 않음 */
        .center-circle {
            z-index: 5;
            transform: translate(-50%, -50%); /* 제자리 고정 */
        }

        .circle span {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--text-color);
            display: inline-block;
            animation: rotateReverse var(--anim-speed) linear infinite;
        }

        @keyframes rotateMain {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes rotateReverse {
            from { transform: rotate(0deg); }
            to { transform: rotate(-360deg); }
        }

        /* 중심 원 색상 설정 (고정된 요소) */
        .group-wrapper:nth-child(1) .center-circle { background-color: #000000; }
        .group-wrapper:nth-child(2) .center-circle { background-color: #FFFFFF; border: 1px solid #ddd; }
        .group-wrapper:nth-child(3) .center-circle { background-color: #FF4D4D; }
        .group-wrapper:nth-child(4) .center-circle { background-color: #FFEB3B; }
        .group-wrapper:nth-child(5) .center-circle { background-color: #4CAF50; }
        .group-wrapper:nth-child(6) .center-circle { background-color: #FF9800; }

        .outer-circle { background-color: var(--outer-color); border: 1px solid #eee; }
        
        /* 주변 원 배치 (이제 group-inner의 첫 번째 자식부터 시작하므로 인덱스 조정) */
        .outer-circle:nth-child(1) { transform: translate(-50%, -50%) rotate(0deg) translate(var(--radius)) rotate(0deg); }
        .outer-circle:nth-child(2) { transform: translate(-50%, -50%) rotate(60deg) translate(var(--radius)) rotate(-60deg); }
        .outer-circle:nth-child(3) { transform: translate(-50%, -50%) rotate(120deg) translate(var(--radius)) rotate(-120deg); }
        .outer-circle:nth-child(4) { transform: translate(-50%, -50%) rotate(180deg) translate(var(--radius)) rotate(-180deg); }
        .outer-circle:nth-child(5) { transform: translate(-50%, -50%) rotate(240deg) translate(var(--radius)) rotate(-240deg); }
        .outer-circle:nth-child(6) { transform: translate(-50%, -50%) rotate(300deg) translate(var(--radius)) rotate(-300deg); }

        @media (max-width: 500px) {
            .container { gap: 30px 10px; padding: 20px; }
            .header { width: calc(100% - 40px); margin: 15px; }
            :root { --circle-size: 45px; --radius: 65px; }
        }
    </style>
</head>
<body>

<div class="header">
    <h2>여섯</h2>
    <p>여섯 개의 남은 색깔들</p>
</div>

<div class="container">
    <div class="group-wrapper">
        <div class="circle center-circle"></div>
        <div class="group-inner">
            <div class="circle outer-circle"><span>복</span></div>
            <div class="circle outer-circle"><span>고</span></div>
            <div class="circle outer-circle"><span>주</span></div>
            <div class="circle outer-circle"><span>기</span></div>
            <div class="circle outer-circle"><span>리</span></div>
            <div class="circle outer-circle"><span>기</span></div>
        </div>
    </div>
    <div class="group-wrapper">
        <div class="circle center-circle"></div>
        <div class="group-inner">
            <div class="circle outer-circle"><span>도</span></div>
            <div class="circle outer-circle"><span>보</span></div>
            <div class="circle outer-circle"><span>고</span></div>
            <div class="circle outer-circle"><span>지</span></div>
            <div class="circle outer-circle"><span>색</span></div>
            <div class="circle outer-circle"><span>니</span></div>
        </div>
    </div>
    <div class="group-wrapper">
        <div class="circle center-circle"></div>
        <div class="group-inner">
            <div class="circle outer-circle"><span>사</span></div>
            <div class="circle outer-circle"><span>행</span></div>
            <div class="circle outer-circle"><span>이</span></div>
            <div class="circle outer-circle"><span>기</span></div>
            <div class="circle outer-circle"><span>곡</span></div>
            <div class="circle outer-circle"><span>수</span></div>
        </div>
    </div>
    <div class="group-wrapper">
        <div class="circle center-circle"></div>
        <div class="group-inner">
            <div class="circle outer-circle"><span>알</span></div>
            <div class="circle outer-circle"><span>임</span></div>
            <div class="circle outer-circle"><span>양</span></div>
            <div class="circle outer-circle"><span>벳</span></div>
            <div class="circle outer-circle"><span>선</span></div>
            <div class="circle outer-circle"><span>링</span></div>
        </div>
    </div>
    <div class="group-wrapper">
        <div class="circle center-circle"></div>
        <div class="group-inner">
            <div class="circle outer-circle"><span>계</span></div>
            <div class="circle outer-circle"><span>베</span></div>
            <div class="circle outer-circle"><span>모</span></div>
            <div class="circle outer-circle"><span>국</span></div>
            <div class="circle outer-circle"><span>다</span></div>
            <div class="circle outer-circle"><span>꽃</span></div>
        </div>
    </div>
    <div class="group-wrapper">
        <div class="circle center-circle"></div>
        <div class="group-inner">
            <div class="circle outer-circle"><span>검</span></div>
            <div class="circle outer-circle"><span>염</span></div>
            <div class="circle outer-circle"><span>탐</span></div>
            <div class="circle outer-circle"><span>어</span></div>
            <div class="circle outer-circle"><span>약</span></div>
            <div class="circle outer-circle"><span>기</span></div>
        </div>
    </div>
</div>

</body>
</html>
