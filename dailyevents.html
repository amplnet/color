<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Events - Timezone Switch</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #fcfcfd;
            --accent-color: #3b82f6;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --board-bg: #ffffff;
            --border-light: #e5e7eb;
            /* ÎÖ∏Îìú ÏÉâÏÉÅ ÌåîÎ†àÌä∏ */
            --ev-black: #343a40;
            --ev-red: #ff8787;
            --ev-blue: #74c0fc;
            --ev-orange: #ffd43b;
            --ev-purple: #da77f2;
            --ev-green: #63e6be;
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; justify-content: center;
        }

        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { font-size: 2.2rem; letter-spacing: -1px; margin: 0; }

        .clock-container {
            display: flex; align-items: baseline; justify-content: center;
            gap: 10px; margin: 10px 0;
        }

        .clock-display {
            font-family: 'Space Mono', monospace;
            font-size: 1.8rem; color: var(--accent-color);
            font-weight: bold; background: #fff;
            padding: 5px 20px; border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
        }

        .tz-label { font-family: 'Space Mono', monospace; font-weight: bold; color: var(--text-muted); }

        .board-container {
            position: relative; width: 85vw; max-width: 500px;
            aspect-ratio: 1 / 1; background: var(--board-bg);
            border-radius: 50%; box-shadow: 0 10px 40px rgba(0,0,0,0.04);
            display: flex; justify-content: center; align-items: center;
            border: 1px solid var(--border-light);
        }

        svg { width: 100%; height: 100%; overflow: visible; }
        #rotatable-group { transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1); transform-origin: center; }

        .node { stroke: #fff; stroke-width: 3; transition: fill 0.4s; }
        .star-label { pointer-events: none; fill: white; font-size: 22px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; }

        .controls { margin-top: 25px; text-align: center; }
        .main-btn {
            background: white; border: 1px solid var(--border-light);
            padding: 12px 28px; border-radius: 12px;
            font-weight: 700; color: var(--text-main);
            cursor: pointer; transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .main-btn:hover { border-color: var(--accent-color); background: #f9fafb; transform: translateY(-1px); }

        .status-msg { margin-top: 20px; font-size: 0.95rem; color: var(--text-muted); font-family: 'Space Mono', monospace; }
    </style>
</head>
<body>

    <div class="header">
        <h1 id="site-title">ÏùºÏÉÅÎã§Î∞òÏÇ¨</h1>
        <div class="clock-container">
            <div id="digital-clock" class="clock-display">00:00:00</div>
            <span id="tz-info" class="tz-label">UTC+9</span>
        </div>
    </div>

    <div class="board-container">
        <svg viewBox="0 0 800 800">
            <circle cx="400" cy="400" r="320" fill="none" stroke="#f3f4f6" stroke-width="1" />
            <line x1="400" y1="400" x2="400" y2="80" stroke="var(--accent-color)" stroke-width="2" stroke-dasharray="5,5" opacity="0.7" />
            <g id="rotatable-group">
                <g id="nodes-layer"></g>
            </g>
        </svg>
    </div>

    <div class="controls">
        <button id="toggle-tz-btn" class="main-btn" onclick="toggleTimezone()">üåê ÏãúÍ∞ÑÎåÄ Î∞îÍæ∏Í∏∞</button>
        <div id="status-desc" class="status-msg">Ï†ïÎãµ ÌòïÏãù : ÌïúÍ∏Ä</div>
    </div>

    <script>
        /* ==========================================
           Î∞∞Ïπò ÏÑ§Ï†ï Íµ¨Ïó≠ (Ïù¥ Î∂ÄÎ∂ÑÏùÑ ÏàòÏ†ïÌïòÏÑ∏Ïöî)
        ========================================== */

        const CONFIG = {
            kst: { // UTC+9 (Í∏∞Î≥∏ ÏÉÅÌÉú)
                title: "ÏùºÏÉÅÎã§Î∞òÏÇ¨",
                desc: "Ï†ïÎãµ ÌòïÏãù : ÌïúÍ∏Ä",
                nodes: [
                    { id: 0, color: 'var(--ev-black)', hasStar: false }, { id: 1, color: 'var(--ev-black)', hasStar: false },
                    { id: 2, color: 'var(--ev-black)', hasStar: false }, { id: 3, color: 'var(--ev-black)', hasStar: false },
                    { id: 4, color: 'var(--ev-black)', hasStar: false }, { id: 5, color: 'var(--ev-black)', hasStar: false },
                    { id: 6, color: 'var(--ev-red)',   hasStar: true },  { id: 7, color: 'var(--ev-red)',   hasStar: false },
                    { id: 8, color: 'var(--ev-red)',   hasStar: false }, { id: 9, color: 'var(--ev-red)',   hasStar: true },
                    { id: 10, color: 'var(--ev-red)',  hasStar: false }, { id: 11, color: 'var(--ev-orange)', hasStar: true },
                    { id: 12, color: 'var(--ev-orange)', hasStar: false }, { id: 13, color: 'var(--ev-orange)', hasStar: false },
                    { id: 14, color: 'var(--ev-orange)', hasStar: false }, { id: 15, color: 'var(--ev-orange)', hasStar: true },
                    { id: 16, color: 'var(--ev-orange)', hasStar: false }, { id: 17, color: 'var(--ev-blue)',   hasStar: true },
                    { id: 18, color: 'var(--ev-blue)',   hasStar: true },  { id: 19, color: 'var(--ev-blue)',   hasStar: false },
                    { id: 20, color: 'var(--ev-blue)',   hasStar: false }, { id: 21, color: 'var(--ev-blue)',   hasStar: true },
                    { id: 22, color: 'var(--ev-black)',  hasStar: false }, { id: 23, color: 'var(--ev-black)',  hasStar: false }
                ]
            },
            utc0: { // UTC+0 (Î∞îÎÄê ÏÉÅÌÉú)
                title: "Daily Events",
                desc: "Answer Type : English",
                nodes: [
                    // Ïó¨Í∏∞Ïóê UTC+0Ïùº ÎïåÏùò ÏÉâÏÉÅÍ≥º Î≥Ñ ÏúÑÏπòÎ•º Î∞∞ÏπòÌïòÏÑ∏Ïöî (24Í∞ú)
                   
                    { id: 0, color: 'var(--ev-black)', hasStar: false }, 
                    { id: 1, color: 'var(--ev-black)', hasStar: false },
                    { id: 2, color: 'var(--ev-black)', hasStar: false }, 
                    { id: 3, color: 'var(--ev-red)', hasStar: false },
                    { id: 4, color: 'var(--ev-red)', hasStar: false }, 
                    { id: 5, color: 'var(--ev-red)', hasStar: false },
                    { id: 6, color: 'var(--ev-red)',   hasStar: false },  
                    { id: 7, color: 'var(--ev-red)',   hasStar: false },
                    { id: 8, color: 'var(--ev-red)',   hasStar: true }, 
                    { id: 9, color: 'var(--ev-red)',   hasStar: true },
                    { id: 10, color: 'var(--ev-red)',  hasStar: false },
                    { id: 11, color: 'var(--ev-red)', hasStar: true },
                    { id: 12, color: 'var(--ev-orange)', hasStar: false }, 
                    { id: 13, color: 'var(--ev-orange)', hasStar: false },
                    { id: 14, color: 'var(--ev-orange)', hasStar: false }, 
                    { id: 15, color: 'var(--ev-orange)', hasStar: false },
                    { id: 16, color: 'var(--ev-orange)', hasStar: true },
                    { id: 17, color: 'var(--ev-blue)',   hasStar: false },
                    { id: 18, color: 'var(--ev-blue)',   hasStar: false }, 
                    { id: 19, color: 'var(--ev-blue)',   hasStar: false },
                    { id: 20, color: 'var(--ev-blue)',   hasStar: false },
                    { id: 21, color: 'var(--ev-blue)',   hasStar: true },
                    { id: 22, color: 'var(--ev-blue)',  hasStar: true },
                    { id: 23, color: 'var(--ev-black)',  hasStar: false }
                ]
            }
        };

        /* ==========================================
           Î°úÏßÅ Íµ¨Ïó≠
        ========================================== */

        const TOTAL_NODES = 24;
        const RADIUS = 320;
        const CENTER = 400;
        const NODE_RADIUS = 30;
        
        let isUTC0 = false;

        window.onload = () => {
            applyConfig(CONFIG.kst);
            updateClockAndRotation();
            setInterval(updateClockAndRotation, 1000);
        };

        function renderBoard(dataArray) {
            const nodesLayer = document.getElementById('nodes-layer');
            nodesLayer.innerHTML = '';
            
            dataArray.forEach(data => {
                const angle = (data.id * (360 / TOTAL_NODES) - 90) * (Math.PI / 180);
                const x = CENTER + RADIUS * Math.cos(angle);
                const y = CENTER + RADIUS * Math.sin(angle);

                const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
                const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                circle.setAttribute("cx", x); circle.setAttribute("cy", y);
                circle.setAttribute("r", NODE_RADIUS);
                circle.setAttribute("class", "node");
                circle.style.fill = data.color;
                g.appendChild(circle);

                if (data.hasStar) {
                    const star = document.createElementNS("http://www.w3.org/2000/svg", "text");
                    star.setAttribute("x", x); star.setAttribute("y", y + 7);
                    star.setAttribute("class", "star-label");
                    star.textContent = "‚òÖ";
                    g.appendChild(star);
                }
                nodesLayer.appendChild(g);
            });
        }

        function updateClockAndRotation() {
            const now = new Date();
            let h, m, s;
            if (isUTC0) {
                h = now.getUTCHours(); m = now.getUTCMinutes(); s = now.getUTCSeconds();
            } else {
                h = now.getHours(); m = now.getMinutes(); s = now.getSeconds();
            }

            document.getElementById('digital-clock').textContent = 
                `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;

            const timeAngle = (h * 15) + (m * 0.25) + (s * (0.25/60));
            document.getElementById('rotatable-group').style.transform = `rotate(${-timeAngle}deg)`;
        }

        function toggleTimezone() {
            isUTC0 = !isUTC0;
            const btn = document.getElementById('toggle-tz-btn');
            const tzInfo = document.getElementById('tz-info');

            if (isUTC0) {
                btn.textContent = "üîÑ Return";
                tzInfo.textContent = "UTC+0";
                applyConfig(CONFIG.utc0);
            } else {
                btn.textContent = "üåê ÏãúÍ∞ÑÎåÄ Î∞îÍæ∏Í∏∞";
                tzInfo.textContent = "UTC+9";
                applyConfig(CONFIG.kst);
            }
            updateClockAndRotation();
        }

        function applyConfig(cfg) {
            document.getElementById('site-title').textContent = cfg.title;
            document.getElementById('status-desc').textContent = cfg.desc;
            renderBoard(cfg.nodes);
        }
    </script>
</body>
</html>
