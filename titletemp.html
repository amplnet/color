    <title>COLORS - Phase 1: VIVID DREAM</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&amp;family=Noto+Sans+KR:wght@300;500;700&amp;display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* [Stage 25 설정] */
            /* 이전 스테이지 색상 소멸 (26번 블랙) */
            --c1: #000000; --c2: #f8f9fa; --c3: #ff4d4d; --c4: #ffeb3b;
            --c5: #4caf50; --c6: #ff9800; --c7: #2196f3; --c8: #9c27b0;
            --c9: #3f51b5; --c10: #fbc4ab; --c11: #c8e6c9; --c12: #d1c4e9;
            --c13: #ffcdd2; --c14: #b2dfdb; --c15: #fff9c4; --c16: #cfd8dc;
            --c17: #ffe0b2; --c18: #dcedc8; --c19: #f8bbd0; --c20: #e1bee7;
            --c21: #bbdefb; --c22: #f5f5dc; --c23: #e0e0e0; --c24: #ffccbc;
            --c25: #b3e5fc; --c26: #c5cae9; 

            --main-bg: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.7);
            
            /* Phase 1 미세 조절 변수 (Stage 25 수치) */
            --intensity: 105%;   
            --brightness: 105%; 
            --contrast: 100%;
        }

        /* 공통 스타일 초기화 */
        * { 
            margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; 
            -ms-overflow-style: none; scrollbar-width: none;
        }
        *::-webkit-scrollbar { display: none; }

        body {
            filter: grayscale(calc(100% - var(--intensity))) brightness(var(--brightness)) contrast(var(--contrast));
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--main-bg);
            color: var(--c1);
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            padding: 40px 0;
            overflow-x: hidden;
        }

        /* Phase 1: 생동감 넘치는 배경 조명 */
        .background-lights {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; display: flex; filter: blur(30px); opacity: 0.9;
            animation: pulse 12s infinite alternate ease-in-out;
        }
        .light { flex: 1; height: 100%; transform: skewX(-15deg); mix-blend-mode: multiply; }

        .container {
            width: 95%;
            max-width: 850px;
            padding: 30px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 32px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
            margin: auto; 
            position: relative;
        }

        /* Phase 1 전용 타이틀 애니메이션 */
        .title-area {
            flex-grow: 1; text-align: left; display: flex; flex-direction: column; justify-content: center; min-height: 140px;
        }
        .title-area h1 { 
            font-family: 'Montserrat', sans-serif; font-size: 2.2rem; line-height: 1.1;
            margin-bottom: 8px; color: #111; letter-spacing: -1px; font-weight: 800;
            text-shadow: 2px 2px 0px var(--c25), 4px 4px 0px var(--c14); /* 페이즈 1의 화려함 */
        }
        .now-playing-text {
            font-family: 'Montserrat', sans-serif; font-size: 0.9rem; font-weight: 700; color: var(--c9);
            display: flex; align-items: center; gap: 8px;
        }
        .now-playing-text::before {
            content: ""; width: 8px; height: 8px; background: var(--c3); border-radius: 50%; animation: blink 0.8s infinite;
        }

        /* 팔레트 영역 */
        .palette {
            flex-shrink: 0; display: grid; grid-template-columns: repeat(5, 1fr);
            gap: 3px; background: #fff; padding: 6px; border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        .palette-cell {
            width: 28px; height: 28px; display: flex; align-items: center; justify-content: center;
            font-size: 11px; font-weight: 800; font-family: 'Montserrat', sans-serif;
            border-radius: 4px; color: #000; transition: transform 0.2s;
        }
        .palette-cell:hover { transform: scale(1.1); }
        .palette-cell:first-child { color: #fff; }


        /* 문제 상자 */
        .problem-box { 
            font-size: 1.1rem; line-height: 1.8; margin-bottom: 30px; padding: 30px; 
            background: #fff; border-radius: 20px; text-align: left; 
            border-left: 10px solid var(--c7); word-break: keep-all;
            box-shadow: 5px 5px 20px rgba(0,0,0,0.02);
        }

        .iframe-wrapper {
            width: 100%; border-radius: 16px; margin-bottom: 30px; background: #fff;
            border: 1px solid #eee; overflow: hidden; height: 800px;
        }
        iframe { width: 100%; height: 100%; border: none; }

        /* 힌트 스타일 */
        details.hint-container summary {
            list-style: none; background: #f0f0f0; padding: 14px 25px;
            border-radius: 12px; font-weight: 700; cursor: pointer;
            color: #444; transition: 0.3s;
        }
        details.hint-container[open] summary { background: var(--c9); color: #fff; margin-bottom: 15px; }

        /* 애니메이션 정의 */
        @keyframes blink { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.4; transform: scale(0.8); } }
        @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.05); } }

        @media (max-width: 600px) {
            .container { padding: 20px; border-radius: 24px; }
            .title-area h1 { font-size: 1.6rem; }
            .palette-cell { width: 24px; height: 24px; font-size: 10px; }
        }
    </style>
