    <script>
        /* --- ë³´ì•ˆ ë° ì„¤ì • ë°ì´í„° --- */
        const SECRETS = {

        // ì§ˆë¬¸ ë¦¬ìŠ¤íŠ¸ ì—…ë°ì´íŠ¸ (êµ¬ì²´ì  ì˜ˆì‹œ 3ê°œ í¬í•¨ ì´ 100ê°œ)
        const ALL_QUESTIONS = [

                answer: (target) => target === "ì‚¬ê³¼" ? "O" : "X"

            {

            },
            ...Array.from({length: 97}, (_, i) => ({

                answer: (target) => "Not Sure"

        ];

        let turnsLeft = 20;
        let attemptsLeft = 5;
        const decodedTarget = decodeURIComponent(escape(atob(SECRETS.target)));

        /* --- ê²Œì„ ë¡œì§ --- */
        function initGame() {
            renderQuestions();
            lucide.createIcons();
        }

        function renderQuestions() {
            const container = document.getElementById('random-questions');
            container.innerHTML = '';
            
            const shuffled = [...ALL_QUESTIONS].sort(() => 0.5 - Math.random());
            const selected = shuffled.slice(0, 3);

            selected.forEach(q => {
                const btn = document.createElement('button');
                btn.className = "question-card w-full text-left p-4 bg-white border border-indigo-50 rounded-xl shadow-sm hover:shadow-md hover:border-indigo-300 text-sm font-semibold text-gray-700 flex justify-between items-center";
                btn.innerHTML = `<span>${q.text}</span> <i data-lucide="chevron-right" class="w-4 h-4 text-indigo-400"></i>`;
                btn.onclick = () => askQuestion(q);
                container.appendChild(btn);
            });
            lucide.createIcons();
        }

        function askQuestion(q) {
            if (turnsLeft <= 0) return;

            turnsLeft--;
            const ans = q.answer(decodedTarget);
            
            const historyList = document.getElementById('history-list');
            const li = document.createElement('li');
            li.className = "flex justify-between items-start bg-white p-2 rounded-lg shadow-sm border-l-4 border-indigo-400";
            li.innerHTML = `<span class="text-gray-600">Q: ${q.text}</span> <b class="text-indigo-600 ml-2 border-l pl-2">${ans}</b>`;
            historyList.prepend(li);

            updateStatus();
            renderQuestions();
        }

        function updateStatus() {
            document.getElementById('turn-count').innerText = `ì§ˆë¬¸ ê¸°íšŒ: ${turnsLeft}/20`;
            document.getElementById('attempt-count').innerText = `ì •ë‹µ ì‹œë„: ${attemptsLeft}/5`;
            document.getElementById('progress-bar').style.width = `${(turnsLeft / 20) * 100}%`;
        }

        function submitGuess() {
            const input = document.getElementById('user-guess');
            const guess = input.value.trim();

            if (!guess) return;
            if (attemptsLeft <= 0) return;

            attemptsLeft--;
            updateStatus();

            if (guess === decodedTarget) {
                showModal('success');
            } else if (attemptsLeft <= 0) {
                showModal('fail');
            } else {
                alert(`í‹€ë ¸ìŠµë‹ˆë‹¤! ë‚¨ì€ ê¸°íšŒ: ${attemptsLeft}íšŒ`);
                input.value = '';

        }

        function showGiveUpModal() {
            if(confirm("ì •ë§ë¡œ í¬ê¸°í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
                showModal('giveup');
            }
        }

        function showModal(type) {
            const modal = document.getElementById('modal');
            const icon = document.getElementById('modal-icon');
            const title = document.getElementById('modal-title');
            const desc = document.getElementById('modal-desc');
            const codeArea = document.getElementById('modal-code-area');

            modal.classList.remove('hidden');
            modal.classList.add('flex');

            if (type === 'success') {
                icon.innerHTML = 'ğŸ‰';
                title.innerText = 'ì •ë‹µì…ë‹ˆë‹¤!';
                desc.innerText = `ëŒ€ë‹¨í•´ìš”! ì •ë‹µì€ [${decodedTarget}]ì˜€ìŠµë‹ˆë‹¤.\nì•„ë˜ëŠ” ë‹¹ì‹ ì˜ ìŠ¹ë¦¬ ì½”ë“œì…ë‹ˆë‹¤.`;
                codeArea.innerText = atob(SECRETS.success);

            } else if (type === 'fail') {
                icon.innerHTML = 'ğŸ˜±';
                title.innerText = 'ê²Œì„ ì˜¤ë²„';
                desc.innerText = `ì •ë‹µ ì‹œë„ íšŸìˆ˜ë¥¼ ëª¨ë‘ ì‚¬ìš©í–ˆìŠµë‹ˆë‹¤.\nì •ë‹µì€ [${decodedTarget}]ì˜€ìŠµë‹ˆë‹¤.`;
            } else if (type === 'giveup') {
                icon.innerHTML = 'ğŸ³ï¸';
                title.innerText = 'í¬ê¸°í•˜ì…¨êµ°ìš”';
                desc.innerText = `ì•„ì‰½ë„¤ìš”! ì •ë‹µì€ [${decodedTarget}]ì˜€ìŠµë‹ˆë‹¤.\ní¬ê¸° ì½”ë“œë¥¼ í™•ì¸í•˜ì„¸ìš”.`;
                codeArea.innerText = atob(SECRETS.giveup);
                codeArea.classList.remove('hidden');
            }

        /* --- ë³´ì•ˆ: ì†ŒìŠ¤ë³´ê¸° ë° ìš°í´ë¦­ ë°©ì§€ --- */
        document.addEventListener('contextmenu', e => e.preventDefault());
