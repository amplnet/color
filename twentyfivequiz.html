<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Knight Puzzle - Touch Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            --card-bg: #ffffff;
            --text-color: #505050;
            --accent-color: #ff6b6b; 
            --cell-off: #f0f2f5;
            --cell-on: #ffd700; 
            --switch-gradient: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
        }

        /* ì „ì—­ ìŠ¤í¬ë¡¤ ë°©ì§€ ë° ëª¨ë°”ì¼ ìµœì í™” */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Poppins', 'Jua', sans-serif;
            background-image: var(--bg-gradient);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 450px;
            width: 100%;
        }

        .header h1 {
            font-family: 'Jua', sans-serif;
            font-size: 2rem;
            color: var(--accent-color);
            margin-bottom: 5px;
        }
        .header p { font-size: 1.1rem; color: #888; margin-bottom: 20px; }

        .status-bar {
            background: #f8f9fa;
            padding: 8px 20px;
            border-radius: 50px;
            display: inline-block;
            margin-bottom: 20px;
            font-weight: 700;
            color: #666;
        }
        #score { color: var(--accent-color); font-size: 1.1rem; }

        #grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin: 0 auto 20px auto;
            padding: 10px;
            background: #fafafa;
            border-radius: 20px;
            border: 2px solid #eee;
        }

        .cell {
            aspect-ratio: 1 / 1;
            background-color: var(--cell-off);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            cursor: pointer;
        }

        .cell.lit {
            background-color: var(--cell-on);
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.4);
        }

        .switch-tray {
            display: flex;
            justify-content: center;
            gap: 12px;
            padding: 15px;
            background: #f0f2f5;
            border-radius: 20px;
            margin-bottom: 20px;
            min-height: 70px;
            cursor: pointer;
        }

        .switch {
            width: 45px; height: 45px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: 3px solid white;
            transition: all 0.2s;
        }
        
        /* ì„ íƒëœ ìŠ¤ìœ„ì¹˜ ê°•ì¡° íš¨ê³¼ */
        .switch.selected {
            transform: scale(1.2);
            border-color: var(--accent-color);
            box-shadow: 0 0 15px var(--accent-color);
            z-index: 100;
        }

        #s1 { background: linear-gradient(45deg, #ff9a9e, #fad0c4); }
        #s2 { background: linear-gradient(45deg, #a18cd1, #fbc2eb); }
        #s3 { background: linear-gradient(45deg, #84fab0, #8fd3f4); }
        #s4 { background: linear-gradient(45deg, #f6d365, #fda085); }
        #s5 { background: linear-gradient(45deg, #ffecd2, #fcb69f); }

        .controls button {
            font-family: 'Jua', sans-serif;
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        #winMsg {
            font-family: 'Jua', sans-serif;
            margin-top: 15px;
            font-size: 1.3rem;
            color: #20bf6b;
            display: none;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="header">
            <p>ìŠ¤ìœ„ì¹˜ë¥¼ ì„ íƒí•œ í›„ ì¹¸ì„ í„°ì¹˜í•˜ì„¸ìš”!</p>
        </div>

        <div class="status-bar">
            ë°í˜€ì§„ ì¹¸: <span id="score">0 / 25</span>
        </div>

        <div id="grid"></div>

        <div class="switch-tray" id="tray">
            <div class="switch" id="s1"></div>
            <div class="switch" id="s2"></div>
            <div class="switch" id="s3"></div>
            <div class="switch" id="s4"></div>
            <div class="switch" id="s5"></div>
        </div>

        <div class="controls">
            <button id="resetBtn">RESET ğŸ”„</button>
            <div id="winMsg">ğŸ‰ìŠ¤ìœ„ì¹˜ë“¤ì€ ì–´ë–¤ ëª¨ì–‘ìœ¼ë¡œ ë°°ì¹˜ëë‚˜ìš”?ğŸ‰</div>
        </div>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const scoreDisplay = document.getElementById('score');
        const tray = document.getElementById('tray');
        const resetBtn = document.getElementById('resetBtn');
        const winMsg = document.getElementById('winMsg');
        
        let switchLocs = {}; 
        let selectedSwitch = null;

        // 1. ê·¸ë¦¬ë“œ ìƒì„±
        for (let i = 0; i < 25; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.dataset.idx = i;
            cell.onclick = () => handleCellClick(i);
            grid.appendChild(cell);
        }

        // 2. ìŠ¤ìœ„ì¹˜ ì„ íƒ ì´ë²¤íŠ¸
        document.querySelectorAll('.switch').forEach(sw => {
            sw.onclick = (e) => {
                e.stopPropagation(); // íŠ¸ë ˆì´ í´ë¦­ ì´ë²¤íŠ¸ ì „íŒŒ ë°©ì§€
                if (selectedSwitch) selectedSwitch.classList.remove('selected');
                
                if (selectedSwitch === sw) {
                    selectedSwitch = null; // ê°™ì€ ê±° ëˆ„ë¥´ë©´ ì„ íƒ ì·¨ì†Œ
                } else {
                    selectedSwitch = sw;
                    sw.classList.add('selected');
                }
            };
        });

        // 3. íŠ¸ë ˆì´ í´ë¦­ ì‹œ ìŠ¤ìœ„ì¹˜ íšŒìˆ˜
        tray.onclick = () => {
            if (selectedSwitch && switchLocs[selectedSwitch.id] !== undefined) {
                delete switchLocs[selectedSwitch.id];
                tray.appendChild(selectedSwitch);
                selectedSwitch.classList.remove('selected');
                selectedSwitch = null;
                render();
            }
        };

        // 4. ì…€ í´ë¦­ ì‹œ ì´ë™
        function handleCellClick(idx) {
            if (!selectedSwitch) return;

            const targetCell = document.querySelector(`.cell[data-idx="${idx}"]`);
            if (targetCell.children.length === 0) {
                const id = selectedSwitch.id;
                switchLocs[id] = idx;
                targetCell.appendChild(selectedSwitch);
                selectedSwitch.classList.remove('selected');
                selectedSwitch = null;
                render();
            }
        }

        function render() {
            const cells = document.querySelectorAll('.cell');
            const hitMap = new Array(25).fill(0);
            const offsets = [[0,0], [1,2], [1,-2], [-1,2], [-1,-2], [2,1], [2,-1], [-2,1], [-2,-1]];

            Object.values(switchLocs).forEach(idx => {
                const sx = idx % 5;
                const sy = Math.floor(idx / 5);
                offsets.forEach(([dx, dy]) => {
                    const tx = sx + dx;
                    const ty = sy + dy;
                    if (tx >= 0 && tx < 5 && ty >= 0 && ty < 5) {
                        hitMap[ty * 5 + tx]++;
                    }
                });
            });

            let activeLits = 0;
            cells.forEach((cell, i) => {
                cell.classList.remove('lit');
                if (hitMap[i] >= 1) {
                    cell.classList.add('lit');
                    activeLits++;
                }
            });

            scoreDisplay.innerText = `${activeLits} / 25`;
            winMsg.style.display = (activeLits === 25) ? 'block' : 'none';
        }

        resetBtn.onclick = () => {
            if (selectedSwitch) selectedSwitch.classList.remove('selected');
            selectedSwitch = null;
            Object.keys(switchLocs).forEach(id => {
                tray.appendChild(document.getElementById(id));
            });
            switchLocs = {};
            render();
        };
    </script>
</body>
</html>
